{% extends 'main.html' %}

{% load url from future %}
{% load i18n %}
{% load bootstrap_toolkit %}

{% block main_nav_reservations %}active{% endblock %}

{% block content %}

<h1>{% trans 'Google Calendar' %}</h1>

<form method="POST" action="">
	{% csrf_token %}

	{{ form|as_bootstrap }}

	<div class="form-actions">
		<button class="btn btn-primary" type="submit" name="action">{% trans "Save" %}</button>
		<a class="btn" href="{% url 'myreservations' %}">{% trans "Cancel" %}</a>
	</div>
</form>

{% endblock %}
