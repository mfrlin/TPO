{% extends 'main.html' %}

{% load url from future %}
{% load i18n %}
{% load bootstrap_toolkit %}

{% block main_nav_mynewsletter %}active{% endblock %}

{% block content %}

    <h1>{% trans 'Send a newsletter' %}</h1>
	
	<form action="{% url 'sendnewsletter' %}" method="POST">
		{% csrf_token %}
		<label for="subject">{% trans 'Subject' %}</label>
		<input name="subject" type="text" autofocus="autofocus" required="required"
			style="width:350px;" >
		<br>
		<label for="newsletter">{% trans 'Message' %}</label>
	    <textarea name="newsletter" cols="80" rows="12" required="required"
	    	style="width:350px;height:150px;" wrap="hard"></textarea>
	    <br>
	    <input class="btn btn-success" type="submit" value="Send newsletter">
    	
   	</form>
   	
{% endblock %}
